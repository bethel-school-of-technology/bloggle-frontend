<form class="form" (ngSubmit)="submitPosts()">
    <input type="text" id="message" name="message" [(ngModel)]="message" placeholder="Start your post!">
    <input type="submit" value="Submit">
</form>
<div class="posts">
    <ul *ngFor="let post of posts">
        <li>{{ post.message }}</li>
        <button (click)="deleteMyPost(post)" class="delete" type="submit">x</button>
    </ul>
</div>
